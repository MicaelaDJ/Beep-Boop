<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="icon" type="image/png" href="img/favicomatic/favicon-32x32.png" sizes="32x32" />
    <title>Beep Boop</title>
  </head>

  <body>

    <div class="container">

      <div class="jumbotron">
        <h1>Beep Boop</h1>
      </div>

      <form id="robotForm">

        <div class="form-group">
          <label for="number">Enter a number to find out if you are a robot:</label>
          <input id="userNumber" type="number">
        </div>

        <button type="submit" class="button">Find out now!</button>
      </form>

      <div id="result">
        <p><span class="number"></span></p>
      </div>
      
    </div>

  </body>
</html>
